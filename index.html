<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PinkStore | Cloud Version</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            900: '#831843',
                        }
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdf2f8; -webkit-tap-highlight-color: transparent; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 72, 153, 0.1);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mobile Optimizations */
        .product-card { transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:active { transform: scale(0.98); }
        
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #db2777; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Floating Button for Admin */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 40;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen pb-safe">

    <!-- Navbar -->
    <nav class="fixed w-full z-40 glass-nav shadow-sm transition-all duration-300" id="navbar">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="#" class="flex items-center gap-2 group">
                <div class="w-9 h-9 bg-gradient-to-br from-pink-500 to-rose-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg group-active:scale-95 transition">
                    <i class="fa-solid fa-gem"></i>
                </div>
                <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-600 to-purple-600 tracking-tight">PinkStore</span>
            </a>
            
            <div class="flex items-center gap-3">
                <!-- Admin Status Indicator (Hidden by default) -->
                <div id="adminIndicator" class="hidden flex items-center gap-2">
                    <span class="text-[10px] font-bold text-pink-600 bg-pink-100 px-2 py-1 rounded-md border border-pink-200">ADMIN</span>
                    <button onclick="logoutAdmin()" class="text-gray-400 hover:text-red-500 transition p-1">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-24 pb-6 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <div class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-white border border-pink-100 shadow-sm text-pink-600 text-xs font-semibold mb-4 animate-bounce-slow">
                <i class="fa-solid fa-fire text-orange-500"></i> Promo Hari Ini!
            </div>
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 mb-3 leading-tight">
                Premium Apps.<br><span class="text-pink-600">Harga Teman.</span>
            </h1>
            
            <!-- Mobile Search Bar -->
            <div class="max-w-md mx-auto relative group mt-6 px-2">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none">
                    <i class="fa-solid fa-search text-pink-400"></i>
                </div>
                <input type="text" id="searchInput" placeholder="Cari Netflix, Spotify..." 
                    class="block w-full pl-12 pr-4 py-3.5 bg-white border border-pink-100 rounded-2xl text-sm shadow-sm focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none transition-all"
                    autocomplete="off">
            </div>
        </div>
    </header>

    <!-- Sticky Categories -->
    <div class="sticky top-16 z-30 bg-[#fdf2f8]/95 backdrop-blur-sm py-2 border-b border-pink-100/50 mb-6">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex gap-2 overflow-x-auto hide-scrollbar py-1" id="categoryContainer">
                <button data-cat="all" class="cat-btn active whitespace-nowrap px-4 py-1.5 rounded-xl bg-pink-600 text-white text-sm font-medium shadow-md transition-all active:scale-95 shrink-0">Semua</button>
                <button data-cat="streaming" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl bg-white text-gray-600 border border-pink-100 text-sm font-medium hover:text-pink-600 transition-all active:scale-95 shrink-0">Streaming</button>
                <button data-cat="music" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl bg-white text-gray-600 border border-pink-100 text-sm font-medium hover:text-pink-600 transition-all active:scale-95 shrink-0">Musik</button>
                <button data-cat="tools" class="cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl bg-white text-gray-600 border border-pink-100 text-sm font-medium hover:text-pink-600 transition-all active:scale-95 shrink-0">Productivity</button>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <main class="max-w-6xl mx-auto px-4 pb-24 flex-grow">
        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-12">
            <div class="loading-spinner mb-2"></div>
            <p class="text-xs text-pink-400 animate-pulse">Memuat Produk...</p>
        </div>

        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6">
            <!-- Items injected here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="text-5xl mb-3 grayscale opacity-50">ðŸ›¸</div>
            <h3 class="text-lg font-bold text-gray-600">Kosong melompong</h3>
            <p class="text-xs text-gray-400">Coba cari yang lain ya.</p>
        </div>
    </main>

    <!-- Admin Floating Button (Hidden by default) -->
    <button id="addFab" class="hidden fab bg-pink-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-pink-700 active:scale-90 transition-transform">
        <i class="fa-solid fa-plus text-xl"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-white border-t border-pink-100 pt-8 pb-8 text-center mt-auto rounded-t-3xl shadow-[0_-5px_20px_rgba(0,0,0,0.02)]">
        <p class="text-gray-500 text-xs mb-4">Â© 2023 PinkStore. Aman & Terpercaya.</p>
        
        <!-- Hidden Admin Trigger -->
        <button onclick="showLoginModal()" class="text-[10px] text-gray-300 hover:text-pink-400 transition pb-2">
            <i class="fa-solid fa-lock mr-1"></i>Login Admin
        </button>
    </footer>

    <!-- Modals -->
    
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeLoginModal()"></div>
        <div class="bg-white w-full max-w-xs rounded-2xl shadow-2xl p-6 relative animate-fade-in-up transform transition-all">
            <div class="text-center mb-4">
                <div class="w-12 h-12 bg-pink-100 rounded-full flex items-center justify-center mx-auto mb-2 text-pink-600 text-xl">
                    <i class="fa-solid fa-user-lock"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800">Akses Admin</h3>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-3">
                <input type="password" id="adminPass" placeholder="Masukkan Password..." class="w-full text-center px-4 py-2 border border-pink-200 rounded-xl focus:ring-2 focus:ring-pink-500 outline-none text-sm bg-pink-50/50">
                <button type="submit" class="w-full bg-pink-600 text-white font-bold py-2.5 rounded-xl hover:bg-pink-700 active:scale-95 transition text-sm">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addModal" class="fixed inset-0 z-[60] hidden flex items-end md:items-center justify-center">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAddModal()"></div>
        <div class="bg-white w-full md:max-w-md rounded-t-3xl md:rounded-2xl shadow-2xl p-6 relative transform transition-transform duration-300 translate-y-0 z-10">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-4 md:hidden"></div>
            
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Tambah Produk</h3>
                <button onclick="closeAddModal()" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 hover:bg-gray-200"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <form id="addProductForm" class="space-y-3">
                <div>
                    <label class="text-xs font-semibold text-gray-500 ml-1">Nama Produk</label>
                    <input type="text" id="pName" required placeholder="Netflix 1 Bulan..." class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-pink-500 outline-none transition-colors">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1">Harga</label>
                        <input type="number" id="pPrice" required placeholder="35000" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-pink-500 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="text-xs font-semibold text-gray-500 ml-1">Kategori</label>
                        <select id="pCategory" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-pink-500 outline-none transition-colors appearance-none">
                            <option value="streaming">Streaming</option>
                            <option value="music">Musik</option>
                            <option value="tools">Productivity</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-semibold text-gray-500 ml-1">URL Gambar (Opsional)</label>
                    <input type="url" id="pImage" placeholder="https://..." class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-pink-500 outline-none transition-colors text-sm">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-rose-600 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl active:scale-95 transition mt-2">Simpan Produk</button>
            </form>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        // --- KONFIGURASI ---
        const ADMIN_WHATSAPP = "6281234567890";
        const DEFAULT_PASSWORD = "admin123";

        // --- FIREBASE INIT ---
        const firebaseConfig = {
            apiKey: "AIzaSyCAHQuwq4YzK3cMRZD1lR9NxyKbCfX5p3E",
            authDomain: "pinkstore2-226f7.firebaseapp.com",
            projectId: "pinkstore2-226f7",
            storageBucket: "pinkstore2-226f7.firebasestorage.app",
            messagingSenderId: "1003610987906",
            appId: "1:1003610987906:web:1cae5649711320d385039b"
        };

        const app = initializeApp(firebaseConfig); // Gunakan variabel di atas
        const auth = getAuth(app);
        const db = getFirestore(app);
        // Anda bisa mengganti 'default-app-id' dengan nama toko anda, misal 'toko-saya'
        const appId = 'toko-saya';
        
        // State
        let products = [];
        let isAdmin = localStorage.getItem('pinkstore_admin') === 'true'; // Cek status login lokal
        let currentFilter = 'all';

        // DOM Elements
        const grid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');
        const addFab = document.getElementById('addFab');
        const adminIndicator = document.getElementById('adminIndicator');

        // --- AUTH & SETUP ---
        async function initApp() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await setupCloudPassword(); // Ensure password config exists
                    setupDataListener();
                    updateAdminUI(); // Update UI based on initial state
                }
            });
        }

        // --- CLOUD PASSWORD LOGIC ---
        // Mencoba mengambil password dari cloud, jika belum ada buat default 'admin123'
        async function setupCloudPassword() {
            // FIX: Menambahkan segmen 'main' agar path menjadi genap (document reference)
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            try {
                const docSnap = await getDoc(configRef);
                if (!docSnap.exists()) {
                    await setDoc(configRef, { password: DEFAULT_PASSWORD });
                    console.log("Password cloud di-set ke default:", DEFAULT_PASSWORD);
                }
            } catch (e) {
                console.error("Config check error:", e);
            }
        }

        async function verifyPassword(inputPass) {
            // FIX: Menambahkan segmen 'main' agar konsisten
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            try {
                const docSnap = await getDoc(configRef);
                if (docSnap.exists()) {
                    return inputPass === docSnap.data().password;
                }
            } catch (e) { console.error(e); }
            return inputPass === DEFAULT_PASSWORD; // Fallback
        }

        // --- DATA LISTENER ---
        function setupDataListener() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            onSnapshot(q, (snapshot) => {
                products = [];
                snapshot.forEach((doc) => products.push({ id: doc.id, ...doc.data() }));
                document.getElementById('loading').style.display = 'none';
                renderProducts();
            });
        }

        // --- ADMIN LOGIN LOGIC ---
        window.showLoginModal = () => document.getElementById('loginModal').classList.remove('hidden');
        window.closeLoginModal = () => document.getElementById('loginModal').classList.add('hidden');
        
        window.handleLogin = async (e) => {
            e.preventDefault();
            const input = document.getElementById('adminPass').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            
            btn.innerText = 'Mengecek...';
            
            const isValid = await verifyPassword(input);
            
            if (isValid) {
                isAdmin = true;
                localStorage.setItem('pinkstore_admin', 'true'); // Simpan sesi
                updateAdminUI();
                closeLoginModal();
                Swal.fire({
                    icon: 'success',
                    title: 'Login Admin Berhasil',
                    text: 'Mode edit diaktifkan.',
                    timer: 1500,
                    showConfirmButton: false
                });
                renderProducts();
                document.getElementById('adminPass').value = '';
            } else {
                Swal.fire('Ups!', 'Password salah.', 'error');
            }
            btn.innerText = originalText;
        };

        window.logoutAdmin = () => {
            Swal.fire({
                title: 'Logout?',
                text: "Anda akan keluar dari mode admin.",
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Ya, Logout',
                confirmButtonColor: '#db2777'
            }).then((result) => {
                if(result.isConfirmed) {
                    isAdmin = false;
                    localStorage.removeItem('pinkstore_admin');
                    updateAdminUI();
                    renderProducts();
                }
            });
        };

        function updateAdminUI() {
            if (isAdmin) {
                addFab.classList.remove('hidden');
                adminIndicator.classList.remove('hidden');
            } else {
                addFab.classList.add('hidden');
                adminIndicator.classList.add('hidden');
            }
        }

        // --- RENDERING ---
        function renderProducts() {
            const searchVal = searchInput.value.toLowerCase();
            grid.innerHTML = '';
            
            let filtered = products.filter(p => {
                const matchesCategory = currentFilter === 'all' || p.category === currentFilter;
                const matchesSearch = p.name.toLowerCase().includes(searchVal);
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
            }

            filtered.forEach(p => {
                let imgUrl = p.image || getDefaultImage(p.category);
                const priceFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(p.price);

                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-2xl p-3 md:p-4 shadow-sm border border-gray-100 flex flex-col h-full relative group";
                card.innerHTML = `
                    ${isAdmin ? `
                        <button class="delete-btn absolute -top-2 -right-2 bg-red-500 text-white w-8 h-8 rounded-full flex items-center justify-center shadow-md z-10 active:scale-90 transition" data-id="${p.id}">
                            <i class="fa-solid fa-trash text-xs"></i>
                        </button>
                    ` : ''}
                    
                    <div class="h-28 md:h-32 w-full bg-pink-50/50 rounded-xl mb-3 flex items-center justify-center p-4 overflow-hidden">
                        <img src="${imgUrl}" class="h-full w-auto object-contain drop-shadow-sm transition-transform group-hover:scale-105" onerror="this.src='https://placehold.co/400x400/pink/white?text=S'">
                    </div>
                    
                    <div class="flex-grow">
                        <span class="text-[9px] uppercase tracking-wider font-bold text-pink-500 bg-pink-50 px-2 py-0.5 rounded-md">${p.category}</span>
                        <h3 class="font-bold text-gray-800 text-xs md:text-sm mt-2 leading-tight line-clamp-2 min-h-[2.5em]">${p.name}</h3>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-dashed border-gray-100 flex flex-col gap-2">
                        <span class="font-bold text-pink-600 text-sm md:text-base">${priceFormatted}</span>
                        <button class="buy-btn w-full bg-pink-600 text-white py-2 rounded-lg text-xs font-bold shadow-sm hover:bg-pink-700 active:scale-95 transition" data-name="${p.name}" data-price="${p.price}">
                            Beli Sekarang
                        </button>
                    </div>
                `;
                
                // Add Listeners
                card.querySelector('.buy-btn').onclick = () => buyProduct(p.name, p.price);
                if(isAdmin) {
                    const delBtn = card.querySelector('.delete-btn');
                    if(delBtn) delBtn.onclick = () => deleteProduct(p.id);
                }
                grid.appendChild(card);
            });
        }

        function getDefaultImage(cat) {
            if (cat === 'streaming') return 'https://cdn-icons-png.flaticon.com/512/5977/5977585.png';
            if (cat === 'music') return 'https://cdn-icons-png.flaticon.com/512/3669/3669967.png';
            return 'https://cdn-icons-png.flaticon.com/512/2920/2920323.png';
        }

        // --- ACTIONS ---
        function buyProduct(name, price) {
            const priceFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(price);
            const message = `Halo Admin PinkStore! ðŸ‘‹\n\nSaya mau order:\nðŸ“¦ *${name}*\nðŸ’° ${priceFormatted}\n\nMohon diproses ya!`;
            window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(message)}`, '_blank');
        }

        async function deleteProduct(id) {
            const res = await Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Ya' });
            if (res.isConfirmed) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
        }

        // --- EVENT HANDLERS ---
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const original = btn.innerText;
            btn.innerText = 'Menyimpan...'; btn.disabled = true;

            try {
                const name = document.getElementById('pName').value;
                const price = parseInt(document.getElementById('pPrice').value);
                const category = document.getElementById('pCategory').value;
                const image = document.getElementById('pImage').value;

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), {
                    name, price, category, image, createdAt: new Date()
                });
                closeAddModal();
                e.target.reset();
                Swal.fire({icon:'success', title:'Tersimpan', toast:true, position:'bottom', timer:2000, showConfirmButton:false});
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
            
            btn.innerText = original; btn.disabled = false;
        });

        // Search & Filter
        searchInput.addEventListener('keyup', renderProducts);
        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentFilter = e.target.dataset.cat;
                document.querySelectorAll('.cat-btn').forEach(b => {
                    b.classList.remove('bg-pink-600', 'text-white', 'shadow-md');
                    b.classList.add('bg-white', 'text-gray-600');
                });
                e.target.classList.remove('bg-white', 'text-gray-600');
                e.target.classList.add('bg-pink-600', 'text-white', 'shadow-md');
                renderProducts();
            });
        });

        // Modals
        window.openAddModal = () => document.getElementById('addModal').classList.remove('hidden');
        window.closeAddModal = () => document.getElementById('addModal').classList.add('hidden');
        addFab.onclick = window.openAddModal;

        initApp();
    </script>
</body>
</html>
