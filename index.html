    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdf2f8; -webkit-tap-highlight-color: transparent; }

            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 72, 153, 0.1);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Mobile Optimizations */
        .product-card { transition: transform 0.2s, box-shadow 0.2s; }
        .product-card:active { transform: scale(0.98); }
        
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #db2777; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Floating Button for Admin */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 40;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);

        /* Variant Option Styling */
        .variant-option.selected {
            background-color: #fdf2f8;

        }
    </style>
</head>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        // --- KONFIGURASI ---
        const ADMIN_WHATSAPP = "6281234567890";
        const DEFAULT_PASSWORD = "admin123";

        // --- FIREBASE INIT ---
        const firebaseConfig = {
            apiKey: "AIzaSyCAHQuwq4YzK3cMRZD1lR9NxyKbCfX5p3E",
            authDomain: "pinkstore2-226f7.firebaseapp.com",
            projectId: "pinkstore2-226f7",
            storageBucket: "pinkstore2-226f7.firebasestorage.app",
            messagingSenderId: "1003610987906",
            appId: "1:1003610987906:web:1cae5649711320d385039b"
        };

        const app = initializeApp(firebaseConfig); // Gunakan variabel di atas
        const auth = getAuth(app);
        const db = getFirestore(app);
        // Anda bisa mengganti 'default-app-id' dengan nama toko anda, misal 'toko-saya'
        const appId = 'toko-saya';

        // State
        let products = [];
        let categories = [];
        let isAdmin = localStorage.getItem('pinkstore_admin') === 'true';
        let currentFilter = 'all';
        let currentSelectedProduct = null;
        let currentSelectedVariant = null;
        
        // Edit Mode State
        let isEditing = false;
        let editingId = null;

        // --- AUTH & SETUP ---
        async function initApp() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await setupCloudPassword();
                    setupCategoryListener(); 
                    setupDataListener();
                    updateAdminUI();
                }
            });
        }

        async function setupCloudPassword() {
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            try {
                const docSnap = await getDoc(configRef);
                if (!docSnap.exists()) await setDoc(configRef, { password: DEFAULT_PASSWORD });
            } catch (e) { console.error(e); }
        }

        async function verifyPassword(inputPass) {
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            try {
                const docSnap = await getDoc(configRef);
                if (docSnap.exists()) return inputPass === docSnap.data().password;
            } catch (e) { }
            return inputPass === DEFAULT_PASSWORD;
        }

        function setupCategoryListener() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
            onSnapshot(q, async (snapshot) => {
                if (snapshot.empty) {
                    await seedDefaultCategories();
                    return;
                }
                
                categories = [];
                snapshot.forEach((doc) => categories.push({ id: doc.id, ...doc.data() }));
                categories.sort((a, b) => a.name.localeCompare(b.name));
                
                renderCategoriesUI();
                renderCategoryOptions();
            });
        }

        async function seedDefaultCategories() {
            const defaults = [
                { name: 'Streaming', slug: 'streaming' },
                { name: 'Musik', slug: 'music' },
                { name: 'Productivity', slug: 'tools' }
            ];
            const ref = collection(db, 'artifacts', appId, 'public', 'data', 'categories');
            for (const c of defaults) {
                await addDoc(ref, c);
            }
        }

        function renderCategoriesUI() {
            const container = document.getElementById('categoryContainer');
            container.innerHTML = '';

            const allBtn = document.createElement('button');
            const isAllActive = currentFilter === 'all';
            allBtn.className = `cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl text-sm font-medium transition-all active:scale-95 shrink-0 ${isAllActive ? 'bg-pink-600 text-white shadow-md' : 'bg-white text-gray-600 border border-pink-100 hover:text-pink-600'}`;
            allBtn.innerText = 'Semua';
            allBtn.onclick = () => activateCategory('all', allBtn);
            container.appendChild(allBtn);

            categories.forEach(c => {
                const btn = document.createElement('button');
                const isActive = currentFilter === c.slug;
                btn.className = `cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl text-sm font-medium transition-all active:scale-95 shrink-0 ${isActive ? 'bg-pink-600 text-white shadow-md' : 'bg-white text-gray-600 border border-pink-100 hover:text-pink-600'}`;
                btn.innerText = c.name;
                btn.onclick = () => activateCategory(c.slug, btn);
                container.appendChild(btn);
            });

            if (isAdmin) {
                const addBtn = document.createElement('button');
                addBtn.className = "whitespace-nowrap px-3 py-1.5 rounded-xl bg-pink-50 text-pink-600 border border-dashed border-pink-300 text-sm font-bold hover:bg-pink-100 transition-all shrink-0";
                addBtn.innerHTML = '<i class="fa-solid fa-plus mr-1"></i>';
                addBtn.onclick = promptAddCategory;
                container.appendChild(addBtn);
            }
        }

        function renderCategoryOptions() {
            const select = document.getElementById('pCategory');
            select.innerHTML = '<option value="" disabled selected>Pilih Kategori...</option>';
            categories.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.slug;
                opt.innerText = c.name;
                select.appendChild(opt);
            });
        }

        async function promptAddCategory() {
            const { value: text } = await Swal.fire({
                title: 'Tambah Kategori',
                input: 'text',
                inputLabel: 'Nama Kategori Baru',
                inputPlaceholder: 'Contoh: Game, Pulsa, E-Course...',
                showCancelButton: true,
                confirmButtonColor: '#db2777',
                confirmButtonText: 'Simpan'
            });

            if (text) {
                try {
                    const slug = text.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'categories'), {
                        name: text,
                        slug: slug
                    });
                    Swal.fire('Berhasil', `Kategori "${text}" ditambahkan!`, 'success');
                } catch (e) {
                    Swal.fire('Error', e.message, 'error');
                }
            }
        }

        function activateCategory(filterVal, btnElement) {
            currentFilter = filterVal;
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.className = 'cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl bg-white text-gray-600 border border-pink-100 text-sm font-medium hover:text-pink-600 transition-all active:scale-95 shrink-0';
            });
            btnElement.className = 'cat-btn whitespace-nowrap px-4 py-1.5 rounded-xl bg-pink-600 text-white shadow-md text-sm font-medium transition-all active:scale-95 shrink-0';
            renderProducts();
        }

        function setupDataListener() {
            const q = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            onSnapshot(q, (snapshot) => {
                products = [];
                snapshot.forEach((doc) => products.push({ id: doc.id, ...doc.data() }));
                document.getElementById('loading').style.display = 'none';
                renderProducts();
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = '';
            
            let filtered = products.filter(p => {
                const matchesCategory = currentFilter === 'all' || p.category === currentFilter;
                const matchesSearch = p.name.toLowerCase().includes(searchVal);
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) document.getElementById('emptyState').classList.remove('hidden');
            else document.getElementById('emptyState').classList.add('hidden');

            filtered.forEach(p => {
                let imgUrl = p.image || getDefaultImage(p.category);
                
                let displayPrice = p.price;
                let priceLabel = "";
                if (p.variants && p.variants.length > 0) {
                    const minPrice = Math.min(...p.variants.map(v => parseInt(v.price)));
                    displayPrice = minPrice;
                    priceLabel = "Mulai ";
                }
                const priceFormatted = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(displayPrice);

                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-2xl p-3 md:p-4 shadow-sm border border-gray-100 flex flex-col h-full relative group cursor-pointer hover:border-pink-300";
                
                card.onclick = (e) => {
                    if(!e.target.closest('.action-btn')) openDetailModal(p);
                };

                const catObj = categories.find(c => c.slug === p.category);
                const catName = catObj ? catObj.name : p.category;

                card.innerHTML = `
                    ${isAdmin ? `
                        <div class="absolute top-2 right-2 flex gap-1 z-10">
                            <button class="action-btn edit-btn bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center shadow-sm active:scale-90 transition hover:bg-blue-600 hover:text-white">
                                <i class="fa-solid fa-pencil text-[10px]"></i>
                            </button>
                            <button class="action-btn delete-btn bg-red-100 text-red-500 w-7 h-7 rounded-full flex items-center justify-center shadow-sm active:scale-90 transition hover:bg-red-500 hover:text-white">
                                <i class="fa-solid fa-trash text-[10px]"></i>
                            </button>
                        </div>
                    ` : ''}
                    
                    <div class="h-28 md:h-32 w-full bg-pink-50/50 rounded-xl mb-3 flex items-center justify-center p-4 overflow-hidden pointer-events-none">
                        <img src="${imgUrl}" class="h-full w-auto object-contain drop-shadow-sm transition-transform group-hover:scale-105" onerror="this.src='https://placehold.co/400x400/pink/white?text=S'">
                    </div>
                    
                    <div class="flex-grow pointer-events-none">
                        <span class="text-[9px] uppercase tracking-wider font-bold text-pink-500 bg-pink-50 px-2 py-0.5 rounded-md truncate max-w-full inline-block">${catName}</span>
                        <h3 class="font-bold text-gray-800 text-xs md:text-sm mt-2 leading-tight line-clamp-2 min-h-[2.5em]">${p.name}</h3>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-dashed border-gray-100 flex flex-col gap-2 pointer-events-none">
                        <div>
                            <span class="text-[10px] text-gray-400 block">${priceLabel}</span>
                            <span class="font-bold text-pink-600 text-sm md:text-base">${priceFormatted}</span>
                        </div>
                        <button class="w-full bg-pink-50 text-pink-600 py-2 rounded-lg text-xs font-bold border border-pink-100 hover:bg-pink-600 hover:text-white transition">
                            Pilih
                        </button>
                    </div>
                `;
                
                if(isAdmin) {
                    const delBtn = card.querySelector('.delete-btn');
                    const editBtn = card.querySelector('.edit-btn');
                    
                    if(delBtn) delBtn.onclick = (e) => {
                        e.stopPropagation(); 
                        deleteProduct(p.id);
                    };

                    if(editBtn) editBtn.onclick = (e) => {
                        e.stopPropagation();
                        openEditModal(p);
                    }
                }
                grid.appendChild(card);
            });
        }

        window.openDetailModal = (product) => {
            currentSelectedProduct = product;
            currentSelectedVariant = null; 
            
            const catObj = categories.find(c => c.slug === product.category);
            const catName = catObj ? catObj.name : product.category;

            document.getElementById('detailImage').src = product.image || getDefaultImage(product.category);
            document.getElementById('detailName').innerText = product.name;
            document.getElementById('detailCategory').innerText = catName;
            
            const descContainer = document.getElementById('detailDescContainer');
            const descText = document.getElementById('detailDescText');
            
            if (product.description && product.description.trim() !== "") {
                descText.innerText = product.description;
                descContainer.classList.remove('hidden');
            } else {
                descContainer.classList.add('hidden');
            }

            const variantContainer = document.getElementById('variantContainer');
            variantContainer.innerHTML = '';

            if (product.variants && product.variants.length > 0) {
                document.getElementById('variantSection').classList.remove('hidden');
                const sortedVariants = [...product.variants].sort((a,b) => a.price - b.price);

                sortedVariants.forEach((v, index) => {
                    const btn = document.createElement('div');
                    const priceFmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(v.price);
                    
                    btn.className = `variant-option border border-gray-200 rounded-xl p-3 cursor-pointer transition flex justify-between items-center hover:border-pink-300`;
                    btn.innerHTML = `
                        <span class="font-medium text-sm text-gray-700">${v.name}</span>
                        <span class="font-bold text-sm text-gray-900">${priceFmt}</span>
                    `;
                    btn.onclick = () => selectVariant(v, btn);
                    
                    if (index === 0) selectVariant(v, btn);
                    
                    variantContainer.appendChild(btn);
                });
            } else {
                document.getElementById('variantSection').classList.add('hidden');
                updateDetailPrice(product.price);
                currentSelectedVariant = { name: 'Standar', price: product.price };
            }

            document.getElementById('detailModal').classList.remove('hidden');
        };

        function selectVariant(variant, btnElement) {
            currentSelectedVariant = variant;
            document.querySelectorAll('.variant-option').forEach(el => el.classList.remove('selected', 'bg-pink-50', 'border-pink-500'));
            if(btnElement) btnElement.classList.add('selected', 'bg-pink-50', 'border-pink-500');
            updateDetailPrice(variant.price);
        }

        function updateDetailPrice(price) {
            const fmt = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(price);
            document.getElementById('detailPrice').innerText = fmt;
        }

        window.closeDetailModal = () => document.getElementById('detailModal').classList.add('hidden');

        document.getElementById('detailBuyBtn').onclick = () => {
            if (!currentSelectedProduct || !currentSelectedVariant) return;
            const productName = currentSelectedProduct.name;
            const variantName = currentSelectedVariant.name;
            const price = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(currentSelectedVariant.price);
            
            let message = `Halo Admin PinkStore! ðŸ‘‹\n\nSaya mau order:\nðŸ“¦ *${productName}*\nðŸ·ï¸ Tipe: *${variantName}*\nðŸ’° Harga: ${price}\n\nMohon info pembayaran ya!`;
            
            window.open(`https://wa.me/${ADMIN_WHATSAPP}?text=${encodeURIComponent(message)}`, '_blank');
        };

        window.addVariantInput = (name = '', price = '') => {
            document.getElementById('noVariantMsg').style.display = 'none';
            const container = document.getElementById('variantInputs');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center";
            div.innerHTML = `
                <input type="text" placeholder="Nama" value="${name}" class="var-name flex-1 px-3 py-2 text-xs border border-gray-200 rounded-lg focus:ring-1 focus:ring-pink-500 outline-none">
                <input type="number" placeholder="Harga" value="${price}" class="var-price w-20 px-3 py-2 text-xs border border-gray-200 rounded-lg focus:ring-1 focus:ring-pink-500 outline-none">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-600 p-1"><i class="fa-solid fa-trash"></i></button>
            `;
            container.appendChild(div);
        };

        // --- ADD/EDIT MODAL LOGIC ---
        
        window.openAddModal = () => {
            isEditing = false;
            editingId = null;
            document.getElementById('modalTitle').innerText = 'Tambah Produk';
            document.getElementById('submitBtn').innerText = 'Simpan Produk';
            document.getElementById('addProductForm').reset();
            document.getElementById('variantInputs').innerHTML = '<p class="text-[10px] text-gray-400 italic text-center py-2" id="noVariantMsg">Tidak ada varian. Gunakan harga utama.</p>';
            document.getElementById('addModal').classList.remove('hidden');
        };

        window.openEditModal = (product) => {
            isEditing = true;
            editingId = product.id;
            
            document.getElementById('modalTitle').innerText = 'Edit Produk';
            document.getElementById('submitBtn').innerText = 'Update Produk';
            
            // Populate form
            document.getElementById('pName').value = product.name;
            document.getElementById('pPrice').value = product.price;
            document.getElementById('pCategory').value = product.category;
            document.getElementById('pImage').value = product.image || '';
            document.getElementById('pDesc').value = product.description || '';
            
            // Populate variants
            const container = document.getElementById('variantInputs');
            container.innerHTML = '';
            
            if (product.variants && product.variants.length > 0) {
                document.getElementById('noVariantMsg').style.display = 'none';
                product.variants.forEach(v => {
                    addVariantInput(v.name, v.price);
                });
            } else {
                 container.innerHTML = '<p class="text-[10px] text-gray-400 italic text-center py-2" id="noVariantMsg">Tidak ada varian. Gunakan harga utama.</p>';
            }

            document.getElementById('addModal').classList.remove('hidden');
        };

        window.closeAddModal = () => document.getElementById('addModal').classList.add('hidden');
        document.getElementById('addFab').onclick = window.openAddModal;

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = 'Menyimpan...'; btn.disabled = true;

            try {
                const name = document.getElementById('pName').value;
                const basePrice = parseInt(document.getElementById('pPrice').value) || 0;
                const category = document.getElementById('pCategory').value;
                const image = document.getElementById('pImage').value;
                const description = document.getElementById('pDesc').value;

                if (!category) throw new Error("Pilih kategori terlebih dahulu!");

                const variants = [];
                document.querySelectorAll('#variantInputs > div').forEach(div => {
                    const vName = div.querySelector('.var-name').value;
                    const vPrice = parseInt(div.querySelector('.var-price').value);
                    if (vName && vPrice) {
                        variants.push({ name: vName, price: vPrice });
                    }
                });

                const finalPrice = variants.length > 0 ? Math.min(...variants.map(v=>v.price)) : basePrice;

                const productData = {
                    name, price: finalPrice, category, image, description, variants, updatedAt: new Date()
                };

                if (isEditing) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', editingId), productData);
                    Swal.fire({icon:'success', title:'Produk Diupdate', toast:true, position:'bottom', timer:2000, showConfirmButton:false});
                } else {
                    productData.createdAt = new Date();
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), productData);
                    Swal.fire({icon:'success', title:'Produk Ditambah', toast:true, position:'bottom', timer:2000, showConfirmButton:false});
                }

                closeAddModal();
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
            
            btn.innerText = originalText; btn.disabled = false;
        });

        function getDefaultImage(cat) {
            if (cat === 'streaming') return 'https://cdn-icons-png.flaticon.com/512/5977/5977585.png';
            if (cat === 'music') return 'https://cdn-icons-png.flaticon.com/512/3669/3669967.png';
            if (cat === 'game') return 'https://cdn-icons-png.flaticon.com/512/686/686589.png';
            return 'https://cdn-icons-png.flaticon.com/512/2920/2920323.png';
        }

        async function deleteProduct(id) {
            const res = await Swal.fire({ title: 'Hapus?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Ya' });
            if (res.isConfirmed) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
        }

        window.showLoginModal = () => document.getElementById('loginModal').classList.remove('hidden');
        window.closeLoginModal = () => document.getElementById('loginModal').classList.add('hidden');
        window.handleLogin = async (e) => {
            e.preventDefault();
            const input = document.getElementById('adminPass').value;
            if (await verifyPassword(input)) {
                localStorage.setItem('pinkstore_admin', 'true');
                isAdmin = true;
                updateAdminUI();
                renderCategoriesUI(); 
                renderProducts(); 
                closeLoginModal();
                Swal.fire({icon:'success', title:'Login Sukses', toast:true, position:'top', timer:1500, showConfirmButton:false});
            } else { Swal.fire('Error', 'Password Salah', 'error'); }
        };
        window.logoutAdmin = () => {
            localStorage.removeItem('pinkstore_admin');
            isAdmin = false;
            updateAdminUI();
            renderCategoriesUI(); 
            renderProducts(); 
        };
        function updateAdminUI() {
            const fab = document.getElementById('addFab');
            const indicator = document.getElementById('adminIndicator');
            if(isAdmin) { fab.classList.remove('hidden'); indicator.classList.remove('hidden'); }
            else { fab.classList.add('hidden'); indicator.classList.add('hidden'); }
        }

        document.getElementById('searchInput').addEventListener('keyup', renderProducts);
        
        initApp();
    </script>
</body>
</html>
